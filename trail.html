<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .container {
      text-align: center;
      width: 100%;
      padding: 20px;
    }

    .animated-title {
      font-size: 4em;
      color: #007bff;
      text-transform: uppercase;
      margin-bottom: 30px;
      overflow: hidden;
      white-space: nowrap;
    }

    /* Animation for title */
    .animated-title span {
      display: inline-block;
      opacity: 0;
      transform: translateY(-100%);
      animation: rollIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }

    @keyframes rollIn {
      0% {
        transform: translateY(-100%) rotate(-540deg);
        opacity: 0;
      }
      100% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    label,
    input,
    select,
    button {
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
      font-size: 1.2em;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    input[type="text"],
    select {
      height: 50px;
      background-color: #f9f9f9;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Toggle Switch for Light/Dark Mode */
    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      display: inline-block;
      width: 50px;
      height: 25px;
      background-color: #ccc;
      border-radius: 25px;
      overflow: hidden;
      cursor: pointer;
    }

    .toggle-handle {
      width: 25px;
      height: 25px;
      background-color: #fff;
      border-radius: 50%;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"]:checked + .toggle-handle {
      transform: translateX(25px);
    }

    /* Dark Mode Styles */
    input[type="checkbox"]:checked ~ body {
      background-color: #222;
      color: #fff;
    }

    input[type="checkbox"]:checked ~ .container {
      background-color: #333;
    }

    input[type="checkbox"]:checked ~ .form-container {
      background-color: #444;
    }

    input[type="checkbox"]:checked ~ input,
    input[type="checkbox"]:checked ~ select,
    input[type="checkbox"]:checked ~ label,
    input[type="checkbox"]:checked ~ button {
      background-color: #555;
      border-color: #444;
      color: #fff;
    }

  </style>
</head>
<body>
  <input type="checkbox" id="toggle" class="toggle-checkbox">
  <label for="toggle" class="toggle">
    <div class="toggle-handle"></div>
  </label>

  <div class="container">
    <div class="content">
      <h1 class="animated-title">
        <span style="animation-delay: 0s;">Y</span>
        <span style="animation-delay: 0.1s;">o</span>
        <!-- Rest of the title spans -->
      </h1>
      <div class="form-container">
        <form action="process_link" method="POST">
          <label for="videoLink">Paste YouTube Video Link:</label>
          <input type="text" id="videoLink" name="videoLink" required>
          
          <label for="formatSelect">Select Format:</label>
          <select id="formatSelect" name="formatSelect">
            <option value="video">Video</option>
            <option value="audio">Audio</option>
          </select>
          
          <button type="submit">Download Now</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
